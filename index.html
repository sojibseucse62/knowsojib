                        'message-pop': 'messagePop 0.3s ease-out forwards',
                    },
                    keyframes: {
                        messagePop: {
                            '0%': { opacity: '0', transform: 'scale(0.9) translateY(10px)' },

    <style>
        body {
            background-color: #111111;
            color: white;
        }

        /* Speech Bubble Tails */
        .speech-bubble-right::after {
            content: '';
            position: absolute;
            right: -10px;
            bottom: 12px;
            border-width: 10px 0 0 12px;
            border-style: solid;
            border-color: transparent transparent transparent #3b82f6;
        }
        
        /* Chat Bubble Tail (Left) */
        .chat-bubble-left::after {
            content: '';
            position: absolute;
            left: -8px;
            bottom: 12px;
            border-width: 10px 12px 0 0;
            border-style: solid;
            border-color: transparent #3b82f6 transparent transparent; /* Match brand-blue for user or gray for bot */
        }

        .chat-bubble-bot::after {
            content: '';
            position: absolute;
            left: -8px;
            top: 12px;
            border-width: 0 12px 10px 0;
            border-style: solid;
            border-color: transparent #374151 transparent transparent; /* Dark mode tail color */
        }

        /* Blob Animation */
        .blob-bg {
            position: absolute;
            z-index: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -40%);
            width: 350px;
            height: 400px;
            border-radius: 44% 56% 39% 61% / 64% 49% 51% 36%;
            animation: blob-bounce 8s infinite ease-in-out alternate;
        }
        
        /* Responsive Blob for Mobile */
        @media (max-width: 768px) {
            .blob-bg {
                width: 280px;
                height: 320px;
            }
        }

        @keyframes blob-bounce {
            0% { border-radius: 44% 56% 39% 61% / 64% 49% 51% 36%; }
            100% { border-radius: 56% 44% 61% 39% / 49% 64% 36% 51%; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Typing Indicator */
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>

                startProjectsChat();

                return;

                    startGithubChat();
                    return;
            }
            if(text === 'Contact') {
                startContactChat();
                return;
            }
            
            // Normalize case for matching
            const lowerText = text.toLowerCase();
            
            if(lowerText === 'age') {
                startAgeChat();
                return;

                startEducationChat();
                return;

            input.focus();

                addChoiceButtons([
                    { text: "Contact Me", onclick: "fillCommand('Contact')", primary: true },
                    { text: "Close", onclick: "closeChat()", primary: false }
                ]);

        }

        function addSocialIcons() {

            const socials = [
                { icon: 'fa-brands fa-linkedin-in', link: 'https://linkedin.com/in/mohammad-sojib-seu', color: 'bg-[#0077b5] text-white' },
                { icon: 'fa-brands fa-github', link: 'https://github.com/sojibseucse62', color: 'bg-[#333] text-white' },

            let iconsHtml = socials.map(s => `

        function closeChat() {
            chatWindow.classList.remove('scale-100', 'opacity-100');
            chatWindow.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                chatModal.classList.add('hidden');
            }, 300);
            chatTimeouts.forEach(t => clearTimeout(t));
        }

        function addMessage(sender, text) {
            const div = document.createElement('div');
            const isBot = sender === 'bot';
            
            div.className = `flex w-full ${isBot ? 'justify-start' : 'justify-end'} animate-message-pop`;
            
            const bubbleColor = isBot 
                ? 'bg-[#222] text-gray-200 border border-gray-700' 
                : 'bg-brand-blue text-white';

            const tailClass = isBot ? 'chat-bubble-bot' : 'chat-bubble-left';

            div.innerHTML = `
                <div class="relative max-w-[80%] px-5 py-3 rounded-2xl ${bubbleColor} shadow-sm ${isBot ? 'rounded-tl-none chat-bubble-bot' : 'rounded-br-none'}">
                    <p class="text-sm leading-relaxed">${text}</p>
                </div>
            `;
            
            chatContent.appendChild(div);
            scrollToBottom();
        }

        function addIconMessage(item) {
            const div = document.createElement('div');
            div.className = 'flex w-full justify-start animate-message-pop';
            
            div.innerHTML = `
                <div class="relative max-w-[85%] px-4 py-3 rounded-2xl rounded-tl-none bg-[#222] border border-gray-700 shadow-sm flex items-center gap-3 chat-bubble-bot">
                    <div class="w-10 h-10 rounded-full bg-[#333] flex items-center justify-center flex-shrink-0">
                        <i class="${item.icon} ${item.color} text-lg"></i>
                    </div>
                    <p class="text-sm font-medium text-gray-200">${item.text}</p>
                </div>
            `;
            chatContent.appendChild(div);
            scrollToBottom();
        }

        function addChoiceButtons(buttons) {
            const div = document.createElement('div');
            div.className = 'flex w-full justify-start animate-message-pop';
            
            let buttonsHtml = '';
            buttons.forEach(btn => {
                const style = btn.primary 
                    ? 'bg-brand-blue/10 hover:bg-brand-blue/20 text-brand-blue border-brand-blue/20' 
                    : 'bg-gray-800 hover:bg-gray-700 text-gray-400';
                
                buttonsHtml += `<button onclick="${btn.onclick}" class="px-4 py-2 ${style} rounded-full text-xs font-semibold transition-colors border border-transparent">${btn.text}</button>`;
            });

            div.innerHTML = `<div class="flex flex-wrap gap-2 mt-2">${buttonsHtml}</div>`;
            chatContent.appendChild(div);
            scrollToBottom();
        }

        function showTyping() {
            removeTyping();
            const div = document.createElement('div');
            div.id = 'typingIndicator';
            div.className = 'flex w-full justify-start animate-message-pop';
            div.innerHTML = `
                <div class="bg-[#222] px-4 py-3 rounded-2xl rounded-tl-none flex gap-1 items-center h-10 w-16">
                    <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                </div>
            `;
            chatContent.appendChild(div);
            scrollToBottom();
        }

        function removeTyping() {
            const el = document.getElementById('typingIndicator');
            if(el) el.remove();
        }

        function scrollToBottom() {
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        // Close chat on outside click
        chatModal.addEventListener('click', (e) => {
            if (e.target === chatModal) closeChat();
        });

    </script>
